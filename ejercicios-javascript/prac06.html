<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .caja{
            border: 4px solid red;
            background-color: yellow;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 200px;
            left: 0;
        }
    </style>
    <script>
        let posicion = 0;
        function moverright(){
            caja = document.querySelector(".caja");
            posicion +=10;
            caja.style.left = posicion + "px";
        }
        function moverleft(){
            caja = document.querySelector(".caja");
            posicion -=10;
            caja.style.left = posicion + "px";
        }
        function moverabove(){
            caja = document.querySelector(".caja");
            posicion-= 10;
            caja.style.top = posicion + "px";
        }
        function moverbelow(){
            caja = document.querySelector(".caja");
            posicion += 10;
            caja.style.top = posicion + "px";
        }
    </script>
</head>
<body>
    <div class="caja"></div>
    <button onclick="moverleft()">Boton izquierda</button>
    <button onclick="moverright()">boton derecha</button>
    <button onclick ="moverabove()"> boton arriba</button>
    <button onclick ="moverbelow()">boton abajo</button>
</body>
</html>
