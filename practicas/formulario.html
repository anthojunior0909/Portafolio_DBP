<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Formulario (solo HTML)</title>
</head>
<body>
  <h1>Formulario</h1>

  <form action="#" method="post" enctype="multipart/form-data">

    <fieldset>
      <legend>Información personal</legend>
      <label for="nombre">Nombre completo *</label>
      <input id="nombre" name="nombre" type="text" required minlength="2" maxlength="80" placeholder="Ej. Pepito">
      <br><br>

      <label for="email">Correo electrónico *</label>
      <input id="email" name="email" type="email" required placeholder="ejemplo@dominio.com">
      <br><br>

      <label for="telefono">Teléfono</label>
      <input id="telefono" name="telefono" type="tel" pattern="^\+?\d{9,15}$" placeholder="+51 o solo dígitos, 9-15">

      <br><br>

      <label for="nacimiento">Fecha de nacimiento</label>
      <input id="nacimiento" name="nacimiento" type="date">
    </fieldset>

    <fieldset>
      <legend>Cuenta</legend>
      <label for="usuario">Nombre de usuario *</label>
      <input id="usuario" name="usuario" type="text" required pattern="[A-Za-z0-9._-]{3,20}" minlength="3" maxlength="20" placeholder="min 3 caracteres">
      <br><br>

      <label for="contrasena">Contraseña *</label>
      <input id="contrasena" name="contrasena" type="password" required minlength="8" placeholder="8+ caracteres">
    </fieldset>

    <fieldset>
      <legend>Preferencias</legend>
      <label>Género:</label><br>
      <input type="radio" name="genero" value="f"> Femenino<br>
      <input type="radio" name="genero" value="m"> Masculino<br>

      <label>Intereses:</label><br>
      <input type="checkbox" name="intereses" value="musica"> Música<br>
      <input type="checkbox" name="intereses" value="deportes"> Deportes<br>
      <input type="checkbox" name="intereses" value="cine"> Cine<br>
      <input type="checkbox" name="intereses" value="cine"> Animes<br><br>
      <label for="pais">País:</label>
      <select id="pais" name="pais">
        <option value="">— Seleccione —</option>
        <option value="pe">Perú</option>
        <option value="mx">México</option>
        <option value="br">Brazil</option>
        <option value="ar">Argentina</option>
        <option value="other">Otro</option>
      </select>
      <br><br>

      <label for="comentario">Comentario:</label><br>
      <textarea id="comentario" name="comentario" rows="4" maxlength="800" placeholder="Escribe algo... (máx 800 caracteres)"></textarea>
    </fieldset>

    <fieldset>
      <legend>Archivos y ajustes</legend>
      <label for="foto">Foto de perfil:</label>
      <input id="foto" name="foto" type="file" accept="image/*"><br><br>

      <label for="satisfaccion">Satisfacción (0-10):</label>
      <input id="satisfaccion" name="satisfaccion" type="number" min="0" max="10" value="6"><br>


      <label for="color">Color favorito:</label>
      <input id="color" name="color" type="color" value="#4a90e2">
    </fieldset>

    <br>
    <button type="reset">Restablecer</button>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
