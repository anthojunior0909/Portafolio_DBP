<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
</head>
<body>
    <h1>Mi Página con Imagen y Video</h1>

    <!-- Marcador para la imagen -->
    <h2 id="imagen">Imagen</h2>
    <p>Aquí se muestra una imagen chevere .</p>
    <img src="https://images.hdqwalls.com/wallpapers/attack-on-titan-season-4-ve.jpg" alt="Descripción de la imagen" width="300" height="200">

    <!-- Marcador para el video -->
    <h2 id="video">Video JK</h2>
    <p>A continuación, puedes ver un video de YouTube.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-iEb41ZxuNI?si=CDZ1BIlDQ7BHe2kU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!-- Enlaces internos con marcadores -->
    <p><a href="#imagen">Ir a la Imagen</a> | <a href="#video">Ir al Video</a></p>
</body>
</html>
